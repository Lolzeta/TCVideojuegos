    <div class="busqueda">
        <form id="busqueda1">
            <label for="plataformaBuscada">Plataforma buscada:</label>
            <input type="text" id="plataformaBuscada" name="plataformaBuscada">
            <label for="empresaBuscada">Empresa buscada:</label>
            <input type="text" id="empresaBuscada" name="empresaBuscada">
            <button id="busquedaPlataformaEmpresa" name="busquedaPlataformaEmpresa">¡Buscar!</button>
            <button id="resetearFiltros" name="resetearFiltros">¡Resetear!</button>
        </form>

        <div id="selection" class="espaciado">
            <form>
                <label for="selectVideojuegos">Buscar juegos similares a:</label>
                <select id="selectVideojuegos" name="selectVideojuegos">
                    
                </select>
                <button id="botonBuscarSimilar" name="botonBuscarSimilar">Buscar videojuego similar.</button>
            </form>
        </div>

        <div class="espaciado">
            <form id="busqueda2">
                <label for="selectUsuario">Elementos del usuario:</label>
                <select id="selectUsuario" name="selectUsuario">
                </select>
                <button id='botonBuscarElementoUsuario' name='botonBuscarElementoUsuario'>Buscar elementos del usuario</button>
            </form>
        </div>

        <div class="espaciado">
            <form id="busqueda3">
                <label for="videojuegoBuscadoNombre">Buscar juego por nombre:</label>
                <input type="text" id="videojuegoBuscadoNombre" name="videojuegoBuscadoNombre">
                <button id="botonBuscarVideojuegoNombre" name="botonBuscarVideojuegoNombre">Buscar juego</button>
            </form>
        </div>
